<div class="container">
  <div class="d-flex gap-3 my-3">
    <button
      *ngFor="let formType of formTypes; let i = index"
      [ngClass]="{
        btn: true,
        'btn-secondary': currentFormTypeIndex === i,
        'btn-outline-secondary': currentFormTypeIndex !== i
      }"
      (click)="setFormTypeIndex(i)"
    >
      Show {{ formType | titlecase }} Form
    </button>
  </div>

  <div class="form-group">
    <label for="form-name">Update Form Name: </label>
    <input class="form-control" id="form-name" type="text" #formName />
  </div>
  <br />
  <button
    class="btn btn-primary"
    (click)="updateCurrentFormTypeName(formName.value); formName.value = ''"
  >
    Update form name
  </button>
</div>

<app-profile-editor *ngIf="currentFormTypeIndex === 0"></app-profile-editor>
<app-hero-form *ngIf="currentFormTypeIndex === 1"></app-hero-form>
<app-dynamic-form
  *ngIf="currentFormTypeIndex === 2"
  [questions]="questions$ | async"
></app-dynamic-form>
