<div class="container my-4">
  <pre>{{ payload }}</pre>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions">
      <app-dynamic-form-question
        [question]="question"
        [form]="form"
      ></app-dynamic-form-question>
    </div>
    <br />
    <button class="btn btn-success" type="submit" [disabled]="!form.valid">
      Save
    </button>
  </form>
</div>
