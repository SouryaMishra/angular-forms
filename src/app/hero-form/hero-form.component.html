<div class="container">
  <div *ngIf="!submitted; else submittedBlock">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="power">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="model.name"
          required
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alter-ego">Alter Ego</label>
        <input
          type="text"
          class="form-control"
          id="alter-ego"
          name="alterEgo"
          [(ngModel)]="model.alterEgo"
        />
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select
          class="form-control"
          id="power"
          required
          [(ngModel)]="model.power"
          name="power"
        >
          <option *ngFor="let power of powers" [value]="power">
            {{ power }}
          </option>
        </select>
      </div>
      <br />
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="newHero(); heroForm.reset()"
      >
        New Hero
      </button>
      <button
        type="submit"
        class="btn btn-success mx-3"
        [disabled]="!heroForm.form.valid"
      >
        Submit
      </button>
    </form>
  </div>

  <ng-template #submittedBlock>
    <div>
      <h2>You submitted the following:</h2>

      <div class="row">
        <div class="col-sm-2">Name:</div>
        <div class="col-sm-10">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-sm-2">Alter Ego:</div>
        <div class="col-sm-10">{{ model.alterEgo }}</div>
      </div>
      <div class="row">
        <div class="col-sm-2">Power:</div>
        <div class="col-sm-10">{{ model.power }}</div>
      </div>

      <br />
      <button type="button" class="btn btn-primary" (click)="submitted = false">
        Edit
      </button>
    </div>
  </ng-template>
</div>
